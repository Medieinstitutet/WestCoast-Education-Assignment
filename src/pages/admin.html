    <title>Administration</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a class="page-title" href="/index.html"> WestCoast Education</a>

      </nav>
    </header>
    <main>
      <h1>Administration</h1>
      <section id="course-form">
        <h1>Add New Course</h1>
        <form id="new-course">
          <div class="form-control">
            <label for="title">Course</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-control">
            <label for="course_startDate">Start Date</label>
            <input type="text" name="course_startDate" id="course_startDate" />
          </div>
          <div class="form-control">
            <label for="course_duration">Duration</label>
            <input type="text" name="course_duration" id="course_duration" />
          </div>
          <div class="form-control">
            <label for="course_price">Price</label>
            <input type="text" name="course_price" id="course_price" />
          </div>
          <button id="save-course" class="btn" type="submit">Save</button>
        </form>
      </section>
      <section class="container">
        <button class="btn" id="delete">Delete</button>
        <p></p>
        <button class="btn" id="update">Update</button>
        <p></p>
      </section>

      <section>
        <!-- display the course with course.title and  registered users using the id dynamically-->
      </section>
